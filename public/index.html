<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>BatallaDeSuperHeroes</title>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="seleccionar-personaje">
            <h1 class="titulo">⚔️ 🧨 💣 Batalla  de  Superheroes 💪🏻 ⚡ 🦇 </h1>

            <h2 class="subtitulo">Elige tu personaje:</h2>

        <div id='contenedorTarjetas' class="tarjetas">
            
        </div>

            <button id="boton-personaje">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre la ciudad con tu Superheroe</h2>
            <canvas id="mapa"></canvas>
            <button 
                ontouchend="detenerMovimiento()"
                onmouseup="detenerMovimiento()"
                ontouchstart="moverArriba()"
                onmousedown="moverArriba()"
            >⬆️</button>
            <div>
                <button 
                onmouseup="detenerMovimiento()"
                ontouchend="detenerMovimiento()"
                onmousedown="moverIzquierda()"
                ontouchstart="moverIzquierda()"
            >⬅️</button>
                <button 
                onmouseup="detenerMovimiento()"
                ontouchend="detenerMovimiento()"
                onmousedown="moverAbajo()"
                ontouchstart="moverAbajo()"
            >⬇️</button>
                <button 
                onmouseup="detenerMovimiento()"
                ontouchend="detenerMovimiento()"
                onmousedown="moverDerecha()"
                ontouchstart="moverDerecha()"
            >➡️</button>
            </div>
            
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">⚔️ 🧨 💣 Batalla  de  Superheroes 💪🏻 ⚡ 🦇 </h1>

            <h2 class="subtitulo">Elige tu personaje:</h2>

            <div id="contenedorAtaques" class="tarjetas-ataques">
                
            </div>

            <div id="mensajes">
                <p id="resultado">Diviertete 😀</p>
                 <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="personaje-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="personaje-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section> 
        <script src="./Js/superheroes.js"></script>
    </body>
</html>
